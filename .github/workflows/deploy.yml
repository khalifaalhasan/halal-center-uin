name: Deploy Production by Tag

on:
  push:
    tags:
      - "v*"

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /home/pustipd/halal-center
            
            # 1. Reset Hard (Jaga-jaga biar gak konflik file kayak tadi)
            git fetch --all
            git reset --hard origin/main
            
            # 2. Matikan container
            docker compose down
            
            # 3. Build dulu (tanpa cache)
            docker compose build --no-cache
            
            # 4. Baru dinyalakan
            docker compose up -d
            
            sleep 10
            docker exec halal_web npx prisma db push --skip-generate
            docker image prune -f
            
            echo "âœ… Deployment Benar-benar Sukses!"
