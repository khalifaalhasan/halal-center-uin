name: Deploy Production by Tag

on:
  push:
    tags:
      - "v*"

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Masuk folder
            cd /home/pustipd/halal-center

            # Update kodingan
            git fetch --all
            git checkout main
            git pull origin main

            # Matikan container lama
            docker compose down

            # Build ulang (No Cache biar env baru masuk)
            docker compose up -d --build --no-cache

            # Tunggu DB ready
            sleep 10

            # Sync Database
            docker exec halal_web npx prisma db push --skip-generate

            # Bersih-bersih image sampah
            docker image prune -f

            echo "âœ… Deployment Sukses via Port 1993!"
